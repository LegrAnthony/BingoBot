name: Github Action

on: 
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  AnnotateLinter:
    name: Run quality analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: yarn run eslint . --ext .js,.jsx,.ts,.tsx